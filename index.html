<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>THEFT Stack Chart</title>
    <style>
        svg {
            font-size: 10px;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            shape-rendering: crispEdges;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
        }

        path.domain {
            stroke: none;
        }

        .y .tick line {
            stroke: #ddd;
        }
    </style>
</head>

<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/stackChart.js">
    </script>
    <button id="myButton" class="submit-button">Line Chart</button>
    <script type="text/javascript">
        document.getElementById("myButton").onclick = function () {
            location.href = "html/assault.html";
        };
    </script>
    <button id="myBtn" class="submit-button">Pie Chart</button>
    <script type="text/javascript">
        document.getElementById("myBtn").onclick = function () {
            location.href = "html/pieChart.html";
        };
    </script>
</body>

</html>
